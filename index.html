<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="grid">
    <header class="flex justify-between align-center">
        <span class="bold">My Library</span>
        <div class="actions flex align-center">
            <button id="add-button">Add Book</button>
            <img src="./assets/bedtime_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="theme toggler">
            <a class="flex align-center" href="https://github.com/rdrg-ferreira" target="_blank" rel="noreferrer">
                <img src="./assets/github-mark-white.svg" alt="github logo">
            </a>
        </div>
    </header>
    <main class="grid">
        <div class="book flex justify-between relative">
            <div class="features absolute flex">
                <button id="edit" class="flex center-items"><img src="./assets/edit_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="edit book details"></button>
                <button id="read-status" class="flex center-items not-read"><img src="./assets/visibility_off_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="read status"></button>
                <button id="delete" class="flex center-items"><img src="./assets/delete_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="delete book"></button>
            </div>
            <img src="./assets/81qPzeEO5IL._SL1500_.jpg" alt="book cover" class="cover">
            <div class="info grid">
                <span class="flex"><strong>Title:</strong><span id="title">AoT</span></span>
                <span class="flex"><strong>Author:</strong><span id="author">Isayama</span></span>
                <span class="flex"><strong>Pages:</strong><span id="pages">1000</span></span>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
