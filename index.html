<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="grid">
    <header class="flex justify-between align-center">
        <span class="bold">My Library</span>
        <div class="actions flex align-center">
            <button id="add-button">Add Book</button>
            <img src="./assets/bedtime_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="theme toggler">
            <a class="flex align-center" href="https://github.com/rdrg-ferreira" target="_blank" rel="noreferrer">
                <img src="./assets/github-mark-white.svg" alt="github logo">
            </a>
        </div>
    </header>
    <main class="grid">
        <div class="book flex">
            <div class="info grid">
                <span class="flex"><strong>Title:</strong><span id="title">AoT</span></span>
                <span class="flex"><strong>Author:</strong><span id="author">Isayama</span></span>
                <span class="flex"><strong>Pages:</strong><span id="pages">1000</span></span>
                <span class="flex"><strong>Have read:</strong><span id="pages">Yes</span></span>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
